<div class="item {% if post.star %}star{% endif %}">
    <a class="url" href="{{ site.url }}{{ post.url }}">
        <aside class="date"><time datetime="{{ post.date | localize:"%d-%m-%Y" }}">{{ post.date | localize: "%d %b %Y" }}</time></aside>
        <h3 class="title">{{ post.title }}</h3>
    </a>
</div>
